<div class="container">
    <h2>Login Form</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" 
            required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
            required #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched">
            <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched"> 
                EmailId is required field</small>

        </div>
        <br>

        <div class="form-group">
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                 Password is required field</small>

        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>

        <button type="submit" class="btn btn-info">Login</button>
               <!--   [disabled]="loginform.form.invalid"  -->
    </form>
    <!-- <small class="float-right" (click)="gotoregistration()">If New user ? register here</small> -->
    <small class="float-right" [routerLink]="['/registration']"> New user ? register here</small>

</div>
